<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Video Angular</title>
</head>
<body>
	<header>
		<div class="header-cont">
			<h1 class="header-cont-text">FRONTEND <i class="glyphicon glyphicon-play"></i> VIDEO</h1>
		</div>
	</header>
	<section>
		<div>
			<h1 >Add New Course</h1>
			<form  name="add" >
				<div class="class="line" ">
					<div class="form-group" ng-class="{ 'has-error' : add.title.$invalid && !add.title.$pristine }">
						<label>Course Title *:</label>
						<input type="text" name="title" class="form-control"  ng-model="model.selected.title" ng-minlength="3" ng-maxlength="15" required ">
						<p ng-show="add.title.$error.minlength" class="help-block">title is too short.</p>
						<p ng-show="add.title.$error.maxlength" class="help-block">title is too long.</p>
					</div >

					<div class="form-group" ng-class="{ 'has-error' : add.link.$invalid && !add.link.$pristine }">
						<label>Course Link *</label>
						<input type="text" name="link" class="form-control"  ng-model="model.selected.link" ng-minlength="3" ng-maxlength="15" required ">
						<p ng-show="add.link.$error.minlength" class="help-block">link is too short.</p>
						<p ng-show="add.link.$error.maxlength" class="help-block">link is too long.</p>
					</div >

					<div class="form-group" ng-class="{ 'has-error' : add.author.$invalid && !add.author.$pristine }" >
						<select name="author" class="form-control" ng-model="model.selected.author" ng-minlength="2"  required>
							<option ng-repeat="user in model.users" value={{user.nameUser}} >{{user.nameUser}}</option>
						</select>
						<p ng-show="add.author.$error.minlength" class="help-block">You didn't choose anything</p>		
					</div>

					<div class="form-group" ng-class="{ 'has-error' : add.duration.$invalid && !add.duration.$pristine }">
						<label>Course Link *</label>
						<input type="text" name="duration" class="form-control"  ng-model="model.selected.duration" ng-minlength="3" ng-maxlength="15" required ">
						<p ng-show="add.duration.$error.minlength" class="help-block">link is too short.</p>
						<p ng-show="add.duration.$error.maxlength" class="help-block">link is too long.</p>
					</div >
				</div>

				<button class="button button-login" ng-click="save(model.name)" ng-disabled="form.$invalid"> Add</button>     
				<button class="button button-cancel" ng-click="save(model.name)" ng-disabled="form.$invalid"> Cancel</button> 
				

			</form>
		</div>
	</section>
</body>
</html>
