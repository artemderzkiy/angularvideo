
<div class="form_size">
	<h1 >Autorization</h1>
	<form  name="auth" >
		
		<div class="form-group" ng-class="{ 'has-error' : auth.login.$invalid && !auth.login.$pristine }">
			<label>Username:</label>
			<input type="text" name="login" class="form-control"  ng-model="login" ng-minlength="3" ng-maxlength="15" required ">
			<p ng-show="auth.login.$error.minlength" class="help-block">login is too short.</p>
			<p ng-show="auth.login.$error.maxlength" class="help-block">login is too long.</p>
		</div >

		<div class="form-group" ng-class="{ 'has-error' : auth.password.$invalid && !auth.password.$pristine }">
			<label>Password:</label>
			<input type="password" name="password" class="form-control"  ng-model="password" ng-minlength="3" ng-maxlength="15" required ">
			<p ng-show="auth.password.$error.minlength" class="help-block">password is too short.</p>
			<p ng-show="auth.password.$error.maxlength" class="help-block">password is too long.</p>
		</div >



		<button class="button button-login" ng-click="authcheck()" ng-disabled="form.$invalid"> Login</button> 
		

	</form>
</div>
