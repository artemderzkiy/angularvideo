<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Video Angular</title>
</head>
<body>
	<header>
		<div class="header-cont">
			<h1 class="header-cont-text">FRONTEND <i class="glyphicon glyphicon-play"></i> VIDEO</h1>
		</div>
	</header>
	<section>
		<div>
			<h1 >Courses</h1>
			<input type="text" name="title" placeholder="Type phrase for search">
			<button class="button button-login" ng-click="save(model.name)" ng-disabled="form.$invalid"> Add New</button>
			<button class="button button-cancel" ng-click="save(model.name)" ng-disabled="form.$invalid">Archive Select</button> 
			<div>
				<table>
					<tr>
						<th><input type="checkbox" name=""></th>
						<th>ID</th>
						<th>Title</th>
						<th>Author</th>
						<th>Duration</th>
						<th>Actions</th>
					</tr>
					<tr ng-repeat="">
						<th><input type="checkbox" name=""></th>
						<th>{{id}}</th>
						<th><a href={{}}>{{title}}</a></th>
						<th>{{author}}</th>
						<th>{{duration}}</th>
						<th>
							<a href="">Edit</a>
							<a href="">Delete</a>
						</th>
					</tr>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
