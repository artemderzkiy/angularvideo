<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Video Angular</title>
</head>
<body>
	<header>
		<div class="header-cont">
			<h1 class="header-cont-text">FRONTEND <i class="glyphicon glyphicon-play"></i> VIDEO</h1>
		</div>
	</header>
	<section>
		<div>
			<h1 >Autorization</h1>
			<form  name="auth" >
				
				<div class="form-group" ng-class="{ 'has-error' : auth.login.$invalid && !auth.login.$pristine }">
					<label>Username:</label>
					<input type="text" name="login" class="form-control"  ng-model="model.selected.login" ng-minlength="3" ng-maxlength="15" required ">
					<p ng-show="auth.login.$error.minlength" class="help-block">login is too short.</p>
					<p ng-show="auth.login.$error.maxlength" class="help-block">login is too long.</p>
				</div >

				<div class="form-group" ng-class="{ 'has-error' : auth.password.$invalid && !auth.password.$pristine }">
					<label>Password:</label>
					<input type="text" name="password" class="form-control"  ng-model="model.selected.password" ng-minlength="3" ng-maxlength="15" required ">
					<p ng-show="auth.password.$error.minlength" class="help-block">password is too short.</p>
					<p ng-show="auth.password.$error.maxlength" class="help-block">password is too long.</p>
				</div >



				<button class="button button-login" ng-click="save(model.name)" ng-disabled="form.$invalid"> Login</button> 
				

				</form>
			</div>
		</section>
	</body>
	</html>
